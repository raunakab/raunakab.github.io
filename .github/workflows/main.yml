name: Build and deploy Zola site to GH Pages

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build + deploy
        uses: shalzz/zola-deploy-action@v0.17.2
        env:
          PAGES_BRANCH: master
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: raunakab/raunakab.github.io
