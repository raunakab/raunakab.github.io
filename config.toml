# The URL the site will be built for
base_url = "https://raunakab.github.io/"

title = "Raunak Bhagat"
description = "Software Engineering | Mathematics"
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = false

# When set to "true", a feed is automatically generated.
generate_feed = true

# The taxonomies to be rendered for the site and their configuration of the default languages
taxonomies = [
    { name = "tags", rss = true },
    { name = "categories", rss = true },
]

[markdown]
# When set to "true", all code blocks are highlighted.
highlight_code = true

# The theme to use for code highlighting.
# See Zola configuration docs for list of allowed values.
# highlight_theme = "material-dark"

[languages]

[languages.en]
title = "Raunak Bhagat"
description = "Software Engineering | Mathematics"
generate_feed = true
feed_filename = "atom.xml"

[languages.en.translations]
projects = "Projects"
blog = "Blog"
about = "About"
recent_projects = "Recent Projects"
recent_blog_posts = "Recent Blog Posts"
more_key = "More"

tag = "Tag"
tags = "Tags"

to_all_tags = "To all tags"
category = "Category"
categories = "Categories"
to_all_categories = "To all categories"
view_by = "View by"
other = "Other"
minute = "min"
prev_page = "Previous"
next_page = "Next"
# next_page = "To older posts"
# Customize your post date format. See: https://tera.netlify.app/docs/#date
date_format = "%m-%d, %Y"
